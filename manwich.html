<body>
 <h1>Manwich Recipe</h1>   
 <p>
 <img src="manwich.jpg" alt="Manwich Sandwich"></p>
 <p>
     <h3><b>Ingredients</b></h3>
     <ul>
         <li>Ground Beef</li>
            <li>Manwich Sauce</li>
                <li>Buns</li>
                    <li>Hot Sauce</li>
     </ul>
 </p>
 <p>
     <ol>
        <li>Crumble the ground beef into the pan.</li>
            <li>Cook until brown.</li>
                <li>Add Manwich sauce and stir.</li>
                    <li>Stirring occasionally, remove from heat in 5 minutes.</li>
                        <li>Put on bun, add hot sauce- enjoy!</li>
     </ol>
 </p>

</body>
